<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <title>Title</title>
  </head>
  <body>
    <h1>Patient Management System</h1>
    <br />
    <!--
    <table>
      <tr th:each="pt : ${patient}">
        <td th:text="${pt.getId()}"></td>
        <td th:text="${pt.getFirstName()}"></td>
        <td th:text="${pt.getLastName()}"></td>
      </tr>
    </table>
    -->
    
    <form action="#" th:action="@{/ptAdd}" method="POST" th:object="${patient}">
    
      <div class="form-group">
    <label for="exampleInputEmail1">id</label>
    <input type="number" th:field="*{pid}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>  
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  
  <th:block th:each="sv : ${patient.services}">
              
              <div class="form-group">   
                <label>serviceName</label>
                <input type="text" th:field="*{sv.serviceName}" th:value="${sv.serviceName}" class="form-control" required />
              </div>
              
              <div class="form-group">   
                <label>fees</label>
                <input type="number" th:field="*{sv.fees}" th:value="${sv.fees}" class="form-control" required />
              </div>
              
			</th:block>
			<br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
